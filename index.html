<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>SheCodes</header>
    <main>
      <form>
        <input
          type="search"
          placeholder="Enter a city"
          required
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <p>Wednesday 15 Jan 2025 16:20</p>
      <h1>San Francisco</h1>
      <div>
        <p>Cloudy ☁️</p>
        <p>Temperature: 8ºC</p>
        <p>
          Humidity: 76% <br />
          Wind: 2.24km/h
        </p>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a>, is
      open-sourced on
      <a href="https://github.com/tmexia?tab=repositories" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://meteo-mexia.netlify.app/" target="_blank">Netlify</a>.
    </footer>
  </body>
</html>
