<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <main>
        <div class="weather-container">
          <h1 class="city" id="city">San Francisco</h1>
          <p class="date">Wednesday, 15 Jan 2025 16:20</p>
          <div class="current-conditions">
            <div class="temperature-description">
              <p class="current-temperature">
                <span class="temperature-value" id="temperature-value">8</span
                ><span class="temperature-unit">ºC</span>
              </p>
              <p>Cloudy</p>
            </div>
            <p class="icon">☁️</p>
            <div class="weather-details">
              <p>Humidity:<span class="humidity-value"> 76%</span></p>
              <p>Wind:<span class="wind-value"> 2.24km/h</span></p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a>, is
        open-sourced on
        <a href="https://github.com/tmexia?tab=repositories" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://meteo-mexia.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
