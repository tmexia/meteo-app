<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>SheCodes Weather App</header>
    <main>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>

      <p>Wednesday 15 Jan 2025 16:20</p>
      <p>San Francisco</p>
      <div class="current-conditions">
        <p>Cloudy ☁️</p>
        <p>Temperature: 8ºC</p>
        <p>
          Humidity: 76% <br />
          Wind: 2.24km/h
        </p>
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a>, is
      open-sourced on
      <a href="https://github.com/tmexia?tab=repositories" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://meteo-mexia.netlify.app/" target="_blank">Netlify</a>.
    </footer>
  </body>
</html>
